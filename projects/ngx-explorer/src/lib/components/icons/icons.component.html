<div class="nxe-icons" nxeDragDrop (dragging)="dragging = $event">
    <div class="nxe-icons-drag" [ngClass]="{ dragging: dragging }"></div>
    <div class="nxe-icons-backpad" (click)="emptySpaceClick()"></div>
    <div class="nxe-icons-container">
        @for (item of items; track $index) {
            <div class="nxe-icons-wrapper" (dblclick)="open($event, item)" (click)="select($event, item)">
                <div class="nxe-icons-wrapper-inner" [ngClass]="{ 'nxe-icon-selected': isSelected(item) }" [title]="item.name" (click)="openfile(item)">
                    <div class="nxe-icons-icon">
                        <i [className]="item.isLeaf ? icons.leaf : icons.node"></i>
                    </div>
                    <div class="nxe-icon-text">{{ item.name }}</div>
                </div>
            </div>
        }
    </div>
</div>

<div *ngIf="selectedItem" class="openfile_div">
    <div class="openfile_header">
        <div class="openfile_headername">
            <h2>{{filedata.name}}</h2>
        </div>
        <div class="openfile_headerclose" (click)="closefile()">
            <svg xmlns="http://www.w3.org/2000/svg" height="15" viewBox="0 0 384 512">
                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
        </div>
    </div>
    <iframe [src]="fileContentUrl" class="openfileiframe"></iframe>
</div>
