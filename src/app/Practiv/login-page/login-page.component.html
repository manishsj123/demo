<div class="loginPage">
    <div class="container">
        <div class="screen" *ngIf="loginsuccess">
            <div class="screen__content">
                <div>
                    <img src="../../../assets/img/Logo-removebg.jpg" alt="">
                </div>

                            </path>
                        </svg>
                        <input type="text" class="login__input" placeholder="User name / Email" formControlName="email">
                    </div>
                    <div class="login__field">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#00effa" viewBox="0 0 640 512"
                            style="height: 16px;position: absolute;top: 34px;">

                            </path>
                        </svg>
                        <input type="password" class="login__input" placeholder="Password" formControlName="pass">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#00effa" viewBox="0 0 512 512"
                            style="height: 20px;position: absolute;right: 40px;">

                            </path>
                        </svg>
                    </button>
                </form>

                        </svg>

                            <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                                fill="#c8fdff" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
        <div class="wel_message" *ngIf="!loginsuccess">
            <div class="bienvenido" id="bienvenido">
                <!-- Cada letra envuelta en un span con clase letra -->
                Welcome <span class="letra" *ngFor="let letra of letras; let i = index" [style.--i]="i + 1">{{ letra
                    }}</span>
            </div>
        </div>
    </div>
</div>
